      <h1 class="title">

          关于我
        </a>
      </h1>
    </header>

    <p>我是澳大利亚国立大学天文与天体物理研究院的博士后学者。我的研究重点是利用世界上一些最大的超级计算机探索星系中恒星形成规律及其在宇宙演化中的作用。在加入澳大利亚国立大学之前，我在美国马里兰大学获得了天文学博士学位，在那里我担任了NASA地球与空间科学与技术未来研究员。欲了解更多关于我的研究，请查看<a href="/Research" >研究</a>部分。</p>
<p>在学术研究之外，我喜欢徒步旅行，公路旅行，听<a href="music" >古典音乐</a>，<a href="cycling" >自行车骑行</a>，滑雪，看电影。</p>
